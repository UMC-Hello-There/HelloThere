# 워크 플로의 이름
name: CI/CD

# 워크 플로의 시작 조건: main 브랜치에 push
on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경
    # 작업의 실행 단계를 정의
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'correto'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Set YML
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > src/main/resources/application.yml
          echo "${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}" | base64 --decode > src/main/resources/ServiceAccountKey.json
          find src

      - name: Build with Gradle
        run: ./gradlew clean build
      # 현재 시간 가져오기
      - name: Get current time
      - uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"
      # 배포용 패키지 경로 저장
      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV
      # Beanstalk 배포
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: hello-there
          environment_name: hello-there-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: ./build/libs/${{env.artifact}}